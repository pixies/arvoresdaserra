<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>

</head>
{% endblock %}
<body>
<div id="map"></div>
<script type="text/javascript">
	var map = L.map('map').setView([-7.9826,-38.2997], 15);

	var arvoreIcone = L.icon({
	    iconUrl: '{{icone}}',
//	    iconUrl: 'arvore.png',

	    iconSize:     [95, 95], // size of the icon
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
//	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});

	var marker = L.marker([-7.9826,-38.2997],{icon: arvoreIcone }).addTo(map);
	var marker2 = L.marker([-7.9896,-38.2907],{icon: arvoreIcone }).addTo(map);
	var marker3 = L.marker([-7.9890,-38.2917],{icon: arvoreIcone }).addTo(map);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			minZoom: 3,
			maxZoom: 18,

			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map, marker);

</script>
</body>
</html>
